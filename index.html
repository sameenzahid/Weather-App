<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
        <input id="inp" type="text" placeholder="Enter City Name">
        <button id="btn"><img id="img"  src="/images/search1.jpg"></button>
        </div>
        <div class="error">
            <p>Enter Valid City Name</p>
        </div>
        <div class="weather">
            <img class="icon" src="/images/sun.png">
            <h1 class="celcius">20Â°C</h1>
            <h2 style="margin-top: -15px;" class="city">Karachi</h2>
        </div>
        <div class="detail">
            <div class="col">
                <img src="/images/humidity.webp">
                <div class="humidity">
                    <p style="margin-top: -15px;" class="humidityP">20%</p>
                    <p style="margin-top: -15px;">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="/images/wind.png">
                <div class="wind">
                    <p style="margin-top: -15px;" class="windS">20km/h</p>
                    <p style="margin-top: -15px;">Wind</p>
                </div>
            </div>
        </div>
    </div>






    <script src="index.js"></script>
</body>
</html>
